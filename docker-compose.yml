version: '3.7'
services:
  db:
    image: postgres
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: twitter
  web:
    image: twitter-api:latest
    ports:
      - 4000:8080
    networks:
      - webnet
    depends_on:
      - db
    restart: on-failure
    environment:
      PROD: 'false'
      DB_HOST: db
      # DB_HOST: twitter-db.cv3rc6upc80x.us-west-1.rds.amazonaws.com
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: twitter
      SESSION_SECRET: twitterDBexpressSecret
      JWT_SECRET: this-is-a-jwt-secret-with-long-char-count
      MAIL_USER: fleeter.support@gmail.com
      MAIL_PASS: goldiscool1
    command: ['./wait-for-it.sh', 'db:5432', '--', 'node', 'dist/src/index.js']
    # command: ['node', 'dist/src/index.js']
networks:
  webnet:

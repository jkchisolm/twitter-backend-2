version: '3.7'
services:
  db:
    image: postgres
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: twitter
  web:
    image: twitter-api:latest
    ports:
      - 4000:4000
    networks:
      - webnet
    depends_on:
      - db
    restart: on-failure
    environment:
      # PORT: 4000
      PROD: ${PROD}
      SERVER_PORT: ${SERVER_PORT}
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      SESSION_SECRET: twitterDBexpressSecret
      JWT_SECRET: ${JWT_SECRET}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_CLIENT_ID: ${MAIL_CLIENT_ID}
      MAIL_CLIENT_SECRET: ${MAIL_CLIENT_SECRET}
      MAIL_REFRESH_TOKEN: ${MAIL_REFRESH_TOKEN}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
    command: ['./wait-for-it.sh', 'db:5432', '--', 'node', 'dist/src/index.js']
    # command: ['node', 'dist/src/index.js']
networks:
  webnet:
